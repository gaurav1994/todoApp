<div class="centered-content">
     <div class="modal-box">
          <div class="title">Edit List</div><br>
          <div class="field">
               <div class="control">
                    <input class="input  has-background-light" type="text" placeholder="Type List" [value]="inputValue" 
                    #taskInput>
              </div>
          </div>
          <div class="buttons is-right">
               <button class="button is-danger is-inverted is-rounded" [routerLink]="[ '../../' ]">Cancel</button>
               <button class="button is-primary has-text-white is-rounded" (click)="editTask({ title : taskInput.value } )">Save</button>
          </div>
     </div>
</div>
